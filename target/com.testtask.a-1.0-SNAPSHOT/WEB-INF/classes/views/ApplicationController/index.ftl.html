<#import "../layout/defaultLayout.ftl.html" as layout>

<br />

        <label class="colorize-font">${i18n("form.selectpic")}</label><br/>
        <input type="file" name="upfile"><br />
        <table class="form">
            <tr>
                <th><label class="colorize-font for="name">${i18n("form.typeusername")}</label></th>

        </table>

            <input type="submit" value="${i18n("form.login")}" />
        </p>
    </form>

</@layout.myLayout>
